<ion-content [fullscreen]="true">
<div class="header">
  <ion-title class="titulo">
    Bem-Vindo a AGRA
  </ion-title>
  <p class="subtitulo">Faça Login para acessar sua conta na AGRA</p>
</div> 

<form [formGroup]="loginForm">
  <div class="ion-padding">
    <ion-item>
      <ion-input formControlName="email" placeholder="Nome de usuário" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
      <ion-text *ngIf="errorControl.email.errors?.required">
        Insira um email 
      </ion-text>
      <ion-text *ngIf="errorControl.email.errors?.pattern">
        Insira um email válido 
      </ion-text>
    </div>

    <ion-item>
      <ion-input formControlName="password" placeholder="Senha" class="input"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
      <ion-text *ngIf="errorControl.password.errors?.required">
        Insira uma senha
      </ion-text>
      <ion-text *ngIf="errorControl.password.errors?.pattern">
        Insira uma senha que contenha:
        Um carácter especial
        Uma letra maiúscula 
        Um número
        8 digitos no máximo
      </ion-text>
    </div>
  </div>

  <div class="signupLink">
    <p>Novo usuário?<a color="green" [routerLink]="['/signup']">Inscreva-se</a></p>
  </div>
  <ion-fab vertical="bottom" horizontal="end" style="margin: bottom 30px;">
    <ion-fab-button (click)="login()" >
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</form>
</ion-content>
