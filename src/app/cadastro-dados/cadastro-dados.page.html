<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro de Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card-intro">
    <ion-card-title>Cadastro de Dados</ion-card-title>
    <ion-card-content>
      Insira alguns dados referentes ao seu terreno e sua cultura
    </ion-card-content>
  </ion-card>

  <div class="conteudo-principal">
    <div>
      <h5>Tipo de solo</h5>
      <ion-radio-group [allowEmptySelection]="true"  [(ngModel)]="tipoSolo">
          <ion-radio value="arenoso" labelPlacement="end" justify="start" color="success">Arenoso</ion-radio>
          <ion-radio value="argiloso" labelPlacement="end" justify="start" color="success">Argiloso</ion-radio>
          <ion-radio value="humoso" labelPlacement="end" justify="start" color="success">Humoso</ion-radio>
          <ion-radio value="calcário" labelPlacement="end" justify="start" color="success">Calcário</ion-radio>
      </ion-radio-group>
    </div>

    <div>
      <h5>Tipo de Cultura</h5>
      <ion-list>
        <ion-radio-group  [(ngModel)]="tipoCultura">
          <ion-radio value="algodao" labelPlacement="end" justify="start" color="success">Algodão</ion-radio>
          <ion-radio value="soja" labelPlacement="end" justify="start" color="success">Soja</ion-radio>
        </ion-radio-group>
      </ion-list>
    </div>

    <div>
      <h5>Tipo de Pesticidas</h5>
      <ion-list>
        <ion-radio-group [(ngModel)]="tipoPesticida">
          <ion-radio value="herbicidas" labelPlacement="end" justify="start" color="success">Herbicidas</ion-radio>
          <ion-radio value="inseticidas" labelPlacement="end" justify="start" color="success">Inseticidas</ion-radio>
          <ion-radio value="fungicidas" labelPlacement="end" justify="start" color="success">Fungicidas</ion-radio>
          <ion-radio value="nematicidas" labelPlacement="end" justify="start" color="success">Nematicidas</ion-radio>
        </ion-radio-group>
      </ion-list>
    </div>

    <div>
      <h5>Data de Plantio</h5>
      <ion-item>
        <ion-input type="date" [(ngModel)]="dataPlantio"></ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" (click)="salvarDados(); exibirAlerta();">Criar Status</ion-button>
    
  </div>
</ion-content>
