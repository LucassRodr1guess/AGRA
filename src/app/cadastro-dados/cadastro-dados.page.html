<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro de Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="conteudo-principal">
    <h2>Cadastro de Informações</h2>
    <h5>Coloque pelo CAR os hectares referentes ao seu terreno</h5>
    <input type="email" name="DadosCAR" id="">

    <div>
      <h5>Tipo de solo</h5>
      <ion-radio-group [allowEmptySelection]="true" value="turtles">
        <div style="margin-left: 25px;">
          <ion-radio value="Arenoso">Arenoso</ion-radio><br />
          <ion-radio value="Argiloso">Argiloso</ion-radio><br />
          <ion-radio value="Humoso">Humoso</ion-radio><br />
          <ion-radio value="Calcário">Calcário</ion-radio>
        </div>
      </ion-radio-group>
    </div>
    <h5>Tipo de Cultura</h5>

    <ion-list>
      <ion-radio-group value="Cultura">
        <div style="margin-left: 25px;">
          <ion-radio value="Algodao">Algodão</ion-radio><br />
          <ion-radio value="Soja">Soja</ion-radio><br />
        </div>
      </ion-radio-group>
    </ion-list>


    <h5>Tipo de Pesticidas</h5>
    <ion-list>
      <ion-radio-group value="">
        <div style="margin-left: 25px;">
          <ion-radio value="Herbicidas">Herbicidas</ion-radio><br />
          <ion-radio value="Inseticidas">Inseticidas</ion-radio><br />
          <ion-radio value="Fungicidas">Fungicidas</ion-radio><br />
          <ion-radio value="Nematicidas">Nematicidas</ion-radio><br />
        </div>
      </ion-radio-group>
    </ion-list>

    <div>
      <h5>Insira a data de Plantio</h5>
      <ion-item>
        <ion-datetime presentation="date" [preferWheel]="true" style="padding-left: 25px;" value="dataPlantio"></ion-datetime>
      </ion-item>
    </div>
  </div>
</ion-content>
