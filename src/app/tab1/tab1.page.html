<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home Page</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="PosCard">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://media.discordapp.net/attachments/1116018805227917344/1118128892927033414/grafico-removebg-preview.png?width=136&height=136" style="width: 200px; height: 200px;"/>  
        <ion-card-header>
          <ion-card-title>Dados Gerais</ion-card-title>
          <ion-card-subtitle>plantações</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
    <div class="PosBotao">
      <ion-button (click)="exibirCadastroDados()">Cadastro de Dados
        <ion-icon name="download-outline"></ion-icon>
      </ion-button> 
      <ion-button (click)="exibirsugestao()">Sugestões 
        <ion-icon name="information-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="exibirreducao()">Redução de Custos
        <ion-icon name="cash-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-content>
</ion-content>
