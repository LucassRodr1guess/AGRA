<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dados Plantações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dados Plantações</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Status Plantações</ion-card-title>
      <ion-card-subtitle>Tipos de Plantações - Individuais</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item >
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.discordapp.net/attachments/1116018805227917344/1118184515211374694/images-removebg-preview.png?width=281&height=281" />
          </ion-thumbnail>
          <ion-label (click)="exibirstatus()">Plantação de Milho</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.discordapp.net/attachments/1116018805227917344/1118184515211374694/images-removebg-preview.png?width=281&height=281" />
          </ion-thumbnail>
          <ion-label (click)="exibirstatus()">Plantação de Trigo</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.discordapp.net/attachments/1116018805227917344/1118184515211374694/images-removebg-preview.png?width=281&height=281" />
          </ion-thumbnail>
          <ion-label (click)="exibirstatus()">Plantação de Soja</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.discordapp.net/attachments/1116018805227917344/1118184515211374694/images-removebg-preview.png?width=281&height=281" />
          </ion-thumbnail>
          <ion-label (click)="exibirstatus()">Plantação de Cebola</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.discordapp.net/attachments/1116018805227917344/1118184515211374694/images-removebg-preview.png?width=281&height=281" />
          </ion-thumbnail>
          <ion-label (click)="exibirstatus()">Plantação de Arroz</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
