<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dados Plantações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dados Plantações</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Selecione sua plantação</ion-label>
      </ion-item>
      <div class="ion-padding" (click)="exibirstatus()"slot="content">Trigo</div>
      <div class="ion-padding" (click)="exibirstatus()"slot="content">Milho</div>
      <div class="ion-padding" (click)="exibirstatus()"slot="content">Arroz</div>
      <div class="ion-padding" (click)="exibirstatus()"slot="content">Uva</div>
      <div class="ion-padding" (click)="exibirstatus()"slot="content">Maçã</div>
      <div class="ion-padding" (click)="exibirstatus()"slot="content">Café</div>
      <div class="ion-padding" (click)="exibirstatus()"slot="content">Tomate</div>
    </ion-accordion>
    </ion-accordion-group>
  
</ion-content>
